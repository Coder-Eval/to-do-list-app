<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-green-300 to-blue-500 h-screen">
    <div class="px-6 py-8">
        <div class="flex justify-between items-center">
            <h1 class="text-white text-3xl font-bold">To do list</h1>
            <div class="flex space-x-4">
                <button class="bg-white rounded-full p-3 shadow-lg">
                    <i class="fas fa-plus text-green-500"></i>
                </button>
                <button class="bg-white rounded-full p-3 shadow-lg">
                    <i class="fas fa-search text-green-500"></i>
                </button>
            </div>
        </div>
        <div class="flex space-x-2 my-6 items-center">
            <button class="text-white text-sm"><i class="fas fa-chevron-left"></i></button>
            <button class="text-white text-sm bg-green-500 py-1 px-4 rounded-full shadow-lg">2 Aug</button>
            <button class="text-white text-sm bg-green-600 py-1 px-4 rounded-full shadow-lg">Mon 3 Aug</button>
            <button class="text-white text-sm bg-green-500 py-1 px-4 rounded-full shadow-lg">4 Aug</button>
            <button class="text-white text-sm"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-bold text-green-500 bg-green-200 rounded-full py-1 px-3">Low Priority</span>
                <span class="text-xs text-gray-500">10:30 AM</span>
            </div>
            <p class="text-sm">Guitar lesson with Jacob in the city center</p>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-bold text-red-500 bg-red-200 rounded-full py-1 px-3">High Priority</span>
                <span class="text-xs text-gray-500">12:00 AM</span>
            </div>
            <p class="text-sm">Biology Lecture</p>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-bold text-yellow-500 bg-yellow-200 rounded-full py-1 px-3">Medium Priority</span>
                <span class="text-xs text-gray-500">13:00 PM</span>
            </div>
            <p class="text-sm">Lunch with Kate</p>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-bold text-green-500 bg-green-200 rounded-full py-1 px-3">Low Priority</span>
                <span class="text-xs text-gray-500">14:30 PM</span>
            </div>
            <p class="text-sm">Human resource management lecture</p>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-bold text-green-500 bg-green-200 rounded-full py-1 px-3">Low Priority</span>
                <span class="text-xs text-gray-500">16:00 PM</span>
            </div>
            <p class="text-sm">Coffee Break</p>
        </div>
        <div class="fixed bottom-0 inset-x-0 bg-white py-2 shadow-lg">
            <div class="flex justify-around">
                <button class="text-green-500">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="text-gray-500">
                    <i class="fas fa-chart-line"></i>
                </button>
                <button class="text-gray-500">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
